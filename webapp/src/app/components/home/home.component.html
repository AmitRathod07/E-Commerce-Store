<div class="px-20">
    <div class="shadow">
        <owl-carousel-o [options]="customOptions">
            @for (img of bannerImages; track $index) {
                <ng-template carouselSlide>
                    <div class="relative flex flex-col items-center" [routerLink]="'product/'+img._id">
                        <img [src]="img.images[0]" alt="images">
                        <span>{{img.name}}</span>
                    </div>
                </ng-template>
            }
        </owl-carousel-o>
    </div>
    <div class="mt-4">
        <h4 class="text-2xl font-bold">Featured Products</h4>
        <div class="flex flex-wrap gap-4">
            @for (product of featuredProducts; track $index) {
                <div class="w-3by12 p-4">
                    <app-product-card [product]="product"></app-product-card>
                </div>
            }
        </div>
    </div>
    <div class="mt-4">
        <h4 class="text-2xl font-bold">New Products</h4>
        <div class="flex flex-wrap gap-4">
            @for (product of newProducts; track $index) {
                <div class="w-3by12 p-4">
                    <app-product-card [product]="product"></app-product-card>
                </div>
            }
        </div>
    </div>
</div>
