<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md transition-transform transform hover:scale-105 duration-300 ease-in-out">
    <h2 class="text-2xl font-bold mb-6 text-center animate-bounce">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email Input -->
      <div class="mb-4">
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Email</mat-label>
          <input matInput type="email" placeholder="Enter your email" formControlName="email"
            class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300 ease-in-out">
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Invalid email address</mat-error>
        </mat-form-field>
      </div>
      
      <!-- Password Input -->
      <div class="mb-4">
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Enter your password" formControlName="password"
            class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300 ease-in-out">
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('strongPassword')">
            Password must be at least 8 characters long, and contain uppercase letters, lowercase letters, numbers, and special characters.
          </mat-error>
        </mat-form-field>
      </div>

      <!-- Is Admin Checkbox -->
      <section class="w-full flex gap-8">
        <mat-checkbox formControlName="isAdmin">Do you want to be admin?</mat-checkbox>
      </section>
      
      <!-- Login Button -->
      <button mat-flat-button color="primary" class="w-full py-2 text-base font-bold transition-transform transform hover:scale-105 duration-300 ease-in-out">
        Login
      </button>
    </form>
  </div>
</div>
