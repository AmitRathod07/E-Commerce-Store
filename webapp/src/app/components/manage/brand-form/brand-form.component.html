<div class="flex flex-col items-left px-40 mt-10">
    <h1 class="text-3xl font-bold mb-10">{{isEdit ? 'Update' : 'Add New'}} Brand</h1>
    <form class="shadow-sm w-96" (ngSubmit)="submit()">
        <div class="flex flex-wrap">
            <div class="w-full gap-4">
                <mat-form-field class="w-full">
                    <mat-label>Brand Name</mat-label>
                    <input matInput type="text" [(ngModel)]="name" name="Brand name">
                </mat-form-field>

            </div>
            <div class="w-full flex justify-left">
                <button mat-raised-button color="primary" [disabled]="!name">{{ isEdit ? 'Edit' : 'Add' }}</button>
            </div>
        </div>
    </form>
</div>
