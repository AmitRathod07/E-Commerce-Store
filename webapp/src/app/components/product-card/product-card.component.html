<div class="w-72 border border-gray-300 rounded overflow-hidden shadow-lg" [routerLink]="'product/'+product._id">
    <div class="w-full h-48 overflow-hidden">
        <img [src]="product.images[0]" alt="Product Image" class="w-full h-full object-cover">
    </div>
    <div class="p-4">
        <h2 class="mb-2 text-xl font-bold">{{product.name}}</h2>
        <p class="mb-2 text-gray-600" [innerHTML]="getShortDescription(product.shortDescription)"></p>
        <p class="mb-4 text-lg font-bold">&#8377;{{product.Price}}</p>
        <button class="w-full py-2 border-none text-base cursor-pointer rounded bg-blue-500 text-white">
            Add to Cart
        </button>
    </div>
</div>
