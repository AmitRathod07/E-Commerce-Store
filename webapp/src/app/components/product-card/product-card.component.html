<div style="width: 300px; border: 1px solid #ddd; border-radius: 5px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1);" [routerLink]="'product/'+product._id">
    <div style="width: 100%; height: 200px; overflow: hidden;">
        <img [src]="product.images[0]" alt="Product Image" style="width: 100%; height: 100%; object-fit: cover;">
    </div>
    <div style="padding: 16px;">
        <h2 style="margin: 0 0 10px 0; font-size: 18px; font-weight: bold;">{{product.name}}</h2>
        <p style="margin: 0 0 10px 0; color: #666;" [innerHTML]="getShortDescription(product.shortDescription)"></p>
        <p style="margin: 0 0 20px 0; font-size: 20px; font-weight: bold;">â‚¹{{product.Price}}</p>
        <button mat-flat-button color="primary" style="width: 100%; padding: 10px; border: none; font-size: 16px; cursor: pointer; border-radius: 5px;">
            Add to Cart
        </button>
    </div>
</div>
