<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md transition-transform transform hover:scale-105 duration-300 ease-in-out">
    <h2 class="text-2xl font-bold mb-6 text-center animate-bounce">Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- Name Input -->
      <div class="mb-4">
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Enter your name" formControlName="name">
          <mat-error *ngIf="registerForm.get('name')?.hasError('required')">Name is required</mat-error>
        </mat-form-field>
      </div>
      
      <!-- Email Input -->
      <div class="mb-4">
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Email</mat-label>
          <input matInput type="email" placeholder="Enter your email" formControlName="email">
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Invalid email address</mat-error>
        </mat-form-field>
      </div>
      
      <!-- Password Input -->
      <div class="mb-4">
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Enter your password" formControlName="password">
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Password is required</mat-error>
          <mat-error *ngIf="registerForm.get('password')?.hasError('strongPassword')">
            <!-- Password must be at least 8 characters long, and contain uppercase letters, lowercase letters, numbers, and special characters. -->
            Password must be at least 8 characters long.
          </mat-error>
        </mat-form-field>
      </div>
      
      <!-- Register Button -->
      <button mat-flat-button color="primary" class="w-full py-2 text-base font-bold transition-transform transform hover:scale-105 duration-300 ease-in-out">
        Register
      </button>
    </form>
  </div>
</div>
